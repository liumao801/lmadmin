<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        后台用户操作日志管理
        <small>管理后台用户操作日志</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">后台用户操作日志</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="AdminId" class="form-control pull-left input-wd-md" placeholder="用户ID">
                        <input type="text" name="Path" class="form-control pull-left input-wd-md" placeholder="页面地址">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
						{{if .showMoreQuery }}
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                </button>
                        </div>
						{{end}}
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <input type="text" name="UserName" class="form-control pull-left input-wd-md" placeholder="用户名">
                        <input type="text" name="Ip" class="form-control pull-left input-wd-md" placeholder="操作IP">
                        <select name="Method" class="form-control input-wd-md bs-select" data-width="200px">
                            <option value="">- 全部类型 -</option>
                            <option value="get">Get 请求</option>
                            <option value="post">Post 请求</option>
                            <option value="put">Put 请求</option>
                            <option value="patch">Patch 请求</option>
                            <option value="head">Head 请求</option>
                            <option value="options">Options 请求</option>
                            <option value="delete">Delete 请求</option>
                            <!-- <option value="">Any 请求</option> -->
                        </select>
                        <input type="text" name="CreatedAt" class="form-control pull-left input-wd-md datetimepicker" placeholder="操作时间" data-date-format="yyyy-mm-dd hh:ii:ss">
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        {{ if .canEdit}}
                        <button class="btn btn-info" href="javascript:;" onclick="EditFun(0)">
                            <i class="fa fa-plus"></i> 添加</button>   
                        {{end}}  
                        {{ if .canDelete}}                
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                                    <i class="fa fa-trash"></i> 删除
                                </button>
                        {{end}}  
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
