<div class="body-box">
    <div class="login-box">
        <div class="login-logo">
            <a href="/home/index/index.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body border-radius5px background-btm">
            <p class="login-box-msg"><span class="glyphicon glyphicon-tree-deciduous"></span> 用户登录</p>

            <form action="" class="ajaxFormNoCheckNoJump" method="post">
                <div class="form-group has-feedback">
                    <input type="text" name="Username" class="form-control" placeholder="用户名" required value="{{if .RememberUsername}}{{.RememberUsername}}{{else}}admin{{end}}">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="Passwd" id="passwd" class="form-control" placeholder="密码" required value="{{if .RememberPasswd}}{{.RememberPasswd}}{{else}}222222{{end}}">
                    <span class="glyphicon glyphicon-eye-open form-control-feedback z-index99 show-password pointer-event-auto cursor-pointer" data-show="#passwd" title="显示密码"></span>
                </div>
                <div class="form-group has-feedback">
                    <div class="row no-space">
                        <div class="col-xs-5">
                        {{create_captcha}}
                        </div>
                        <div class="col-xs-7">
                            <input name="captcha" id="captcha" class="form-control" type="text" required autofocus>
                            <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" value="{{.rememberDay}}" name="RememberOut" class="remember_passwd" {{if .RememberOut}}checked{{end}}> <i class="color-red padding-h5px"> {{.rememberDay}} 天</i> 记住密码
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <!-- <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button> -->
                    </div>
                    <!-- /.col -->
                </div>
                <div class="form-group has-feedback">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
                </div>
            </form>

            <div class="social-auth-links text-center">
                <a href="forgetpasswd.html">忘记密码</a> / <a href="register.html" class="text-center">注册新用户</a>
            </div>
            <!-- /.social-auth-links -->


        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
