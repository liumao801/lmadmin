<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        文章分类管理
        <small>管理文章分类信息、前端菜单资源</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">文章分类管理</li>
    </ol>
</section>
<!-- Content Header (Page header) -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                            {{ if .canEdit}}
                                <a class="btn btn-info" href="{{urlfor "MenuWebController.Edit"}}" >
                                    <i class="fa fa-plus"></i> 添加</a>
                            {{end}}
                            </div>
                        </div>
                        <div class="col-md-6 line-right">
                            <div class="btn-group">
                                <button class="btn btn-warning treegridexpend" data-target="#treeGrid" >
                                    <i class="fa fa-expand"></i> 全部展开</button>
                                <button class="btn btn-primary treegridcollapse" data-target="#treeGrid" >
                                    <i class="fa fa-compress"></i> 全部收缩
                                </button>
                            </div>
                        </div>
                    </div>
                    <table id="treeGrid" class="table  table-bordered table-hover margin-top-10">
                        <thead>
                        <th>分类名称</th>
                        <th class="line-center hidden-xs hidden-sm">图标</th>
                        <th class="line-center">类别</th>
                        <th class="hidden-xs hidden-sm">地址</th>
                        <th class="line-center hidden-xs hidden-sm">状态</th>
                        <th class="line-center hidden-xs hidden-sm">前端显示</th>
                        <th class="line-center hidden-xs hidden-sm">顺序</th>
                        <th style="width:120px;">操作</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
