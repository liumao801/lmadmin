<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm" method="POST"  enctype="multipart/form-data">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        
        <div class="form-group">
            <label class="col-sm-3 control-label">名称</label>
            <div class="col-sm-7">
                <input type="text" name="Name" class="form-control" placeholder="字母数字" value="{{.m.Name}}">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-7">
                <select name="Status" id="Status" class="form-control bs-select">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">值</label>
            <div class="col-sm-7">
                
                    <div class="col-sm-4 text-center">
                        <div class="file-loading">
                            <input id="Icon" name="Icon" type="file">
                            
                            <!-- 老图片 -->
                            <input id="oldIcon" name="oldIcon" type="hidden" value="{{.m.Icon}}">
                        </div>
                    </div>
            </div>
        </div>
    </form>
</div>
