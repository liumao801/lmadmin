<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-3 control-label">角色名称</label>
            <div class="col-sm-7">
                <input type="text" name="Name" class="form-control" placeholder="字母汉字" value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色标志</label>
            <div class="col-sm-7">
                <input type="text" name="Mark" class="form-control" placeholder="唯一字符串" value="{{.m.Mark}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">顺序</label>
            <div class="col-sm-7">
                <input type="text" name="Sort" class="form-control" placeholder="非负整数" value="{{.m.Sort}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-7">
                <select name="Status" id="Status" class="form-control bs-select">
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                </select>
            </div>
        </div>
    </form>
</div>
