<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm" method="POST"  enctype="multipart/form-data">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-3 control-label">类型</label>
            <div class="col-sm-7">
                <input type="text" name="Type" class="form-control" placeholder="字母数字" value="{{.m.Type}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">名称</label>
            <div class="col-sm-7">
                <input type="text" name="Name" class="form-control" placeholder="字母数字" value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示类型</label>
            <div class="col-sm-7">
                <select name="ShowType" id="ShowType" class="form-control bs-select" >
                    <option value="show">直接显示</option>
                    <option value="switch">开关形式</option>
                    <option value="select">下拉选框</option>
                    <option value="image">图片上传</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">值</label>
            <div class="col-sm-7">
                {{if eq .m.ShowType "select"}}
                    {{if .enSelect}}
                        <select name="Value" id="Value" class="form-control bs-select" >
                            {{range $k, $v := .selItems}}
                                <option value="{{$k}}" > {{$v}} </option>
                            {{end}}
                        </select>
                    {{else}}
                        <input type="text" name="Value" class="form-control" placeholder="唯一字符串" value="{{.m.Value}}">
                    {{end}}
                {{else if eq .m.ShowType "switch"}}
                <select name="Value" id="Value" class="form-control bs-select">
                    <option value="1">开启</option>
                    <option value="0">关闭</option>
                </select>
                {{else if eq .m.ShowType "image"}}
                    <div class="col-sm-4 text-center">
                        <div class="file-loading">
                            <input id="Value" name="Value" type="file">
                            
                            <!-- 老图片 -->
                            <input id="oldValue" name="oldValue" type="hidden" value="{{.m.Value}}">
                        </div>
                    </div>
                {{else}}
                <input type="text" name="Value" class="form-control" placeholder="唯一字符串" value="{{.m.Value}}">
                {{end}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示标题</label>
            <div class="col-sm-7">
                <input type="text" name="Title" class="form-control" placeholder="显示标题" value="{{.m.Title}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">顺序</label>
            <div class="col-sm-7">
                <input type="text" name="Sort" class="form-control" placeholder="非负整数" value="{{.m.Sort}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-7">
                <select name="Status" id="Status" class="form-control bs-select">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>
    </form>
</div>
