<!-- 验证插件 -->
<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- 针对当前主题进行简单封装，精简代码 -->
<script src="/static/modules/admin/js/lmvalidate.js"></script>
<script src="/static/lm800/js/lmajaxForm.js"></script>
<script src="/static/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<!-- 文件上传插件 -->
<script src="/static/plugins/bootstrap-fileinput-kartik-v/js/fileinput.js"></script>
<script>
    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	$(function () {
        pageInit();
    })
    function pageInit(){
        //附值
        $("#Status").selectpicker('val','{{.m.Status}}');
        $("#ShowType").selectpicker('val','{{.m.ShowType}}');
        $("#Value").selectpicker('val','{{.m.Value}}');
        // //验证
        validateInfo();
        //图片上传初始化
        if ("{{.m.ShowType}}" == "image") {
            updloadCtrolInit();
        }
    }
    //表单验证及AJAX提交
    function validateInfo() {
        var $thisForm = $('#thisForm');
        $thisForm.lmvalidate({
            rules: {
                Title: {
                    maxlength: 250,
                    required: true
                },
                Type: {
                    maxlength: 32,
                    required: true
                },
                Name: {
                    maxlength: 32,
                    required: true
                },
                Value: {
                    maxlength: 250,
                    // required: true
                },
                Sort: {
                    digits:true,
                    max: 255,
                    min: 1,
                    required: true
                },
            },
            messages: {
                // Title:{
                //     TypeCheck:"标题最长为80个汉字"
                // },
                // MenuWebId:{
                //     UrlLinkCheck:"请选择分类"
                // }
            },
            submitHandler: function (form) {
                var options = {
                    error: ajaxFormError,
                    success: ajaxFormModal,
                    forceSync: true,
                    dataType: 'JSON',
                    // clearForm: true,
                    // resetForm: true,
                    timeout: 3000
                }
                $thisForm.ajaxSubmit(options)
            }
        });
    }
    function FormSubmit() {
        $("#thisForm").submit();
    }

    var uploader;
    //image upolad init
    function updloadCtrolInit() {
        $("#Value").fileinput({
            language: 'zh', //设置语言
            dropZoneEnabled: false,//是否显示拖拽区域

            overwriteInitial: true,
            maxFileSize: 2048,
            showClose: false,
            showCaption: false,
            showCancel: true,
            showBrowse: false,
            showBrowse: false,
            // showRemove: false,
            browseOnZoneClick: true,
            removeLabel: '',
            removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
            removeTitle: '取消选择',
            elErrorContainer: '#kv-avatar-errors-1',
            msgErrorClass: 'alert alert-block alert-danger',
            defaultPreviewContent: '<img src="{{if ne .m.Value ""}}{{.m.Value}}{{else}}/static/upload/1.jpg{{end}}" alt="Your Avatar"><h6 class="text-muted">选择图片</h6>',
            layoutTemplates: {main2: '{preview}  {remove} {browse}'},
            allowedFileExtensions: ["jpg", "png", "gif"],
        });
    }
</script>
