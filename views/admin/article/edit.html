<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        文章信息管理
        <small>编辑文章信息资源</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">文章信息管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <form id="thisForm">
                <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" name="Title" class="form-control" placeholder="长度不超过24" value="{{.m.Title}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>副标题</label>
                            <input type="text" name="Subtitle" class="form-control" placeholder="长度不超过16" value="{{.m.Subtitle}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>关键字</label>
                            <input type="text" name="Keywords" class="form-control" placeholder="" value="{{.m.Keywords}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>简述</label>
                            <input type="text" name="Desc" class="form-control" placeholder="" value="{{.m.Desc}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>状态</label>
                            <select name="Status" id="Status" class="form-control bs-select">
                                <option value="0">审核中</option>
                                <option value="-1">审核失败</option>
                                <option value="1">审核通过</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>状态</label>
                            <select name="Status" id="Status" class="form-control bs-select">
                                <option value="0">禁用</option>
                                <option value="1">启用</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" name="Passwd" class="form-control" placeholder="留空则不修改">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>角色</label>
                            <select name="RoleIds" id="Roles" class="form-control" multiple>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
