<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        文章信息管理
        <small>编辑文章信息资源</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">文章信息管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <form id="this0Form" class="margin5px padding15px bg-white ajaxFormCheckNoJump" method="post" action="{{ urlfor "ArticleController.Edit"}}">
                <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" name="Title" class="form-control" placeholder="长度不超过24" value="{{.m.Title}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>副标题</label>
                            <input type="text" name="Subtitle" class="form-control" placeholder="长度不超过16" value="{{.m.Subtitle}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>关键字</label>
                            <input type="text" name="Keywords" class="form-control" placeholder="" value="{{.m.Keywords}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>简述</label>
                            <input type="text" name="Desc" class="form-control" placeholder="" value="{{.m.Desc}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>文章分类</label>
                            <select name="MenuWebId" id="MenuWebId" class="form-control bs-select">
                                <option value="">- 选择分类 -</option>
                                {{range $key, $item := .articleTypes}}
                                    <option value="{{$item.Id}}">{{$item.Title}}</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>状态</label>
                            <select name="Status" id="Status" class="form-control bs-select">
                                <option value="0">审核中</option>
                                <option value="-1">审核失败</option>
                                <option value="1">审核通过</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>开启评论</label>
                            <select name="CommentStatus" id="CommentStatus" class="form-control bs-select">
                                <option value="0">禁用</option>
                                <option value="1">启用</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>视频地址</label>
                            <input type="text" name="Video" class="form-control" placeholder="" value="{{.m.Video}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>文章内容</label>                            
                            <textarea name="Content" id="Content" placeholder="">{{.m.Content}}</textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label></label>
                            <input type="submit" class="btn btn-info" value="提 交">
                            <!-- <span type="submit" class="btn btn-info" value="提 交">提 交 s</span> -->
                            <input type="reset" value="重 置" class="btn btn-primary margin-l20px">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
