<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        文章信息管理
        <small>管理文章信息资源</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">文章信息管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <select name="MenuWebId" class="form-control input-wd-md bs-select" data-width="200px">
                            <option value="-10">- 全部 -</option>
                            {{range $key, $item := .articleTypes}}
                                <option value="{{$item.Id}}">{{$item.Title}}</option>
                            {{end}}
                        </select>
                        <input type="text" name="Title" class="form-control pull-left input-wd-md" placeholder="标题">

                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
                    {{if .showMoreQuery }}
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                            </button>
                        </div>
                    {{end}}
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <input type="text" name="Subtitle" class="form-control pull-left input-wd-md" placeholder="副标题">
                        <select name="Status" class="form-control bs-select" data-width="150px">
                            <option value="-10">- 全部状态 -</option>
                            <option value="0">审核中</option>
                            <option value="-1">审核失败</option>
                            <option value="1">审核通过</option>
                        </select>
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                    {{ if .canEdit}}
                        <a class="btn btn-info" href="{{ urlfor "ArticleController.Edit"}}" >
                            <i class="fa fa-plus"></i> 添加</a>
                    {{end}}
                    {{ if .canDelete}}
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                    {{end}}
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
