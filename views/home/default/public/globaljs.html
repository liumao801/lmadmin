<script type="text/javascript">
	$(function(){
		// =========== wap 无限极菜单处理 == start=========================
		var enClickDropdownSubmenu = isPC();
	    $(".navbar .dropdown-submenu").on('click', function(e) {
	    	if (!enClickDropdownSubmenu) {
		        $(this).next(".dropdown-submenu").children(".dropdown-menu").css({"display":"none"});
		        $(this).prev(".dropdown-submenu").children(".dropdown-menu").css({"display":"none"});
		    	$(this).children(".dropdown-menu").css({"display":"block"});
		    	// $(this).children(".dropdown-menu").toggle();
		        return false;
	        }
	    })
		// =========== wap 无限极菜单处理 == end=========================

		$(".index-search .search-btn").on("click", function (e) {
		    var url = $(".index-search input").val();
		    if (url == "") {
                layer.msg("搜索关键字不能为空！", {
						time: 2000,
						skin: 'layer-black-translucent'
					}
                );
                return false;
			}
		    url = $(this).data("href") + '?key_word=' + url;
            window.open(url, '_blank');
        })
	})
</script>
