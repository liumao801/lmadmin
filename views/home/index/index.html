
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000" data-wrap="true">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="scroll-banner" src="/static/modules/home/img/banner1.jpg" alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img class="scroll-banner" src="/static/modules/home/img/banner2.jpg" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img class="scroll-banner" src="/static/modules/home/img/banner3.jpg" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
            <div class="item">
                <img class="scroll-banner" src="/static/modules/home/img/banner4.jpg" alt="Forth slide">
                <div class="carousel-caption">标题 4</div>
            </div>
            <div class="item">
                <img class="scroll-banner" src="/static/modules/home/img/banner5.jpg" alt="Five slide">
                <div class="carousel-caption">标题 5</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <script>
            // banner 图片宽高比
            var scroll_banner_hw = 0;
            window.onload = function(){
                // 获取 banner 对象
                var banImgs = document.getElementsByClassName("scroll-banner");
                scroll_banner_hw = banImgs[0].offsetHeight / banImgs[0].offsetWidth
                // 统一所有 banner 图片的高度
                resizeBannerImg("scroll-banner", scroll_banner_hw)
            }
            window.onresize = function () {
                resizeBannerImg("scroll-banner", scroll_banner_hw)
            }
            function resizeBannerImg(className, h_w) {
                // 获取 banner 对象
                var banImgs = document.getElementsByClassName(className);
                // 获取第一个 banner 图片的高度
                var banimgW = 0;
                for (var i=0; i<banImgs.length; i++) {
                    banimgW = banImgs[i].offsetWidth
                    if (banimgW > 0) break;
                }
                for (var i=0; i<banImgs.length; i++) {
                    banImgs[i].style.height = (banimgW * h_w) + "px"
                }
            }
        </script>
    </div>
