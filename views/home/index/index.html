        <script>
            window.onload = function(){
                // 统一所有 banner 图片的高度
                resizeBannerImg("scroll-banner")
            }
            window.onresize = function () {
                resizeBannerImg("scroll-banner")
            }
            function resizeBannerImg(className) {
                // 获取 banner 对象
                var banImgs = document.getElementsByClassName(className);
                // 获取第一个 banner 图片的高度
                var banimgH = 0;
                for (var i=0; i<banImgs.length; i++) {
                    banimgH = banImgs[i].offsetHeight
                    if (banimgH > 0) break;
                }
                for (var i=0; i<banImgs.length; i++) {
                    banImgs[i].style.height = banimgH + "px"
                }
            }
        </script>
